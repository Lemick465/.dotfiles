# external subs don't have to match the file name exactly to autoload
sub-auto=fuzzy

# external audio don't have to match the file name exactly to autoload
audio-file-auto=fuzzy

# search for external subs in these relative subdirectories
sub-file-paths=**

# search for external audio in these relative subdirectories
audio-file-paths=**


# ===== Subtitle =====
blend-subtitles=no
sub-ass-override=force
sub-font="IBM Plex Sans"
sub-bold=yes
sub-font-size=42
sub-blur=2.25
sub-border-color='#000000'
sub-border-size=0.1
sub-shadow-offset=0
sub-pos=95


# screenshot
screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-png-compression=8
screenshot-template='~/Pictures/mpv_shots/%F (%P) %n'

# default volume
volume=80

# maximum volume in %, everything above 100 results in amplification
volume-max=200

# required so that the 2 UIs don't fight each other
# osc=no

# uosc provides its own seeking/volume indicators, so you also don't need this
osd-bar=no

# uosc will draw its own window controls if you disable window border
border=no

# Enable hardware decoding if available. Often, this requires using an certain
# video output, otherwise no hardware decoding will be used.
hwdec=auto
profile=gpu-hq

#  [fast]
#  vo=vdpau

# force starting with centered window
geometry=50%:50%

# set the window to a maximum size
autofit=70%

# Do not close the window when file ends.
keep-open=yes

# Do not restore playback position from the watch_later configuration subdirectory
# no-resume-playback

# restrict readahead and backbuffer to 40MiB from default of 400MiB
# cache=yes
